services:
  # База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: food_link_postgres
    hostname: food_link_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - food_link_network

  # Приложение FastAPI
  api:
    build: .
    container_name: food_link_api
    environment:
      # Настройки базы данных
      DB_SYNC_DRIVER: ${DB_SYNC_DRIVER}
      DB_ASYNC_DRIVER: ${DB_ASYNC_DRIVER}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: food_link_postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      
      # Настройки приложения
      APP_NAME: ${APP_NAME}
      APP_VERSION: ${APP_VERSION}
      DEBUG: true
      ENVIRONMENT: development
      
      # Настройки сервера
      SERVER_HOST: ${SERVER_HOST}
      SERVER_PORT: ${SERVER_PORT}
      
      # Настройки CORS
      ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      ALLOWED_METHODS: ${CORS_ALLOWED_METHODS}
      ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS}

      
      # Настройки Redis
      REDIS_URL: ${REDIS_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_DB: ${REDIS_DB}
      
      # Настройки S3/MinIO
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-${MINIO_ROOT_USER:-minioadmin}}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-${MINIO_ROOT_PASSWORD:-minioadmin}}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-food-link-images}
      S3_REGION_NAME: ${S3_REGION_NAME:-us-east-1}

      EXOLVE_API_KEY: ${EXOLVE_API_KEY}
      EXOLVE_NUMBER: ${EXOLVE_NUMBER}
      
      # Настройки аутентификации
      AUTH_ENABLE_EMAIL: ${AUTH_ENABLE_EMAIL:-true}
      AUTH_ENABLE_PHONE: ${AUTH_ENABLE_PHONE:-true}

    ports:
      - "${SERVER_PORT}:8000"
    networks:
      - food_link_network
    volumes:
      - .:/app
    command: ["uv", "run", "python", "run.py"]
    depends_on:
      - postgres
      - redis
      - minio

  # Redis
  redis:
    image: redis:latest
    container_name: food_link_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - food_link_network
    restart: unless-stopped

    
  celery_worker:
    build: .
    container_name: food_link_celery_worker
    command: ["uv", "run", "python", "run_celery.py"]
    environment:
      DB_SYNC_DRIVER: ${DB_SYNC_DRIVER}
      DB_ASYNC_DRIVER: ${DB_ASYNC_DRIVER}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: food_link_postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      PURCHASE_EXPIRATION_SECONDS: ${PURCHASE_EXPIRATION_SECONDS:-30}
    volumes:
      - .:/app
    networks:
      - food_link_network
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: food_link_minio
    hostname: food_link_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - food_link_network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  food_link_network:
    driver: bridge
